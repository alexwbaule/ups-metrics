device:
    address: ups-storage
    interval: 10s
    log: debug
    login:
        password: 123456
        username: admin
    http:
        client:
            dial_timeout: 5s
logs:
    type: "gelf"  # REQUIRED: "gelf" or "victorialogs"
    gelf:
        address: graylog
        port: 12201
    victorialogs:
        address: victoria-logs
        port: 9428
        username: admin
        password: secret
        timeout: 30s

metrics:
    influxdb:
        enabled: false
        address: influx
        database: UPS
        port: 8086
    prometheus:
        enabled: true
        path: /metrics
        port: 9110