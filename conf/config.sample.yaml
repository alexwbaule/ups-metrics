device:
    address: ups-storage
    interval: 10s
    log: debug
    login:
        password: 123456
        username: admin
    http:
        client:
            dial_timeout: 5s
logs:
    # REQUIRED: Explicit log type switch - must be "gelf" or "victorialogs"
    # - "gelf": Send logs to Graylog using GELF protocol
    # - "victorialogs": Send logs to VictoriaLogs using HTTP API
    type: "gelf"
    
    # Graylog configuration (used when type: "gelf")
    gelf:
        address: graylog
        port: 12201
    
    # VictoriaLogs configuration (used when type: "victorialogs")
    victorialogs:
        address: victoria-logs
        port: 9428
        username: admin      # Optional: HTTP basic auth username
        password: secret     # Optional: HTTP basic auth password
        timeout: 30s         # Optional: HTTP request timeout

metrics:
    influxdb:
        enabled: false
        address: influx
        database: UPS
        port: 8086
    prometheus:
        enabled: true
        path: /metrics
        port: 9110